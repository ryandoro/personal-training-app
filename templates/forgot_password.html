{% extends "layout.html" %}

{% block title %}
Forgot Password
{% endblock %}

{% block content %}
<div class="experience-container experience-container--narrow">
    <div class="surface-card surface-card--narrow">
        <div class="surface-hero surface-hero--dashboard">
            <div class="surface-hero__icon">
                <i class="bi bi-envelope-open-heart"></i>
            </div>
            <p class="surface-hero__eyebrow">Password Help</p>
            <h2 class="surface-hero__title">Reset Access Link</h2>
            <p class="surface-hero__subtitle">
                Enter the email tied to your account and weâ€™ll send a secure reset link.
            </p>
        </div>
        <div class="surface-body surface-body--dense">
            <form method="POST"
                  action="{{ url_for('forgot_password') }}"
                  class="d-flex flex-column gap-3">
                <div>
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email"
                           class="form-control form-control-lg"
                           id="email"
                           name="email"
                           placeholder="you@email.com"
                           required>
                </div>
                <button type="submit" class="btn btn-brand btn-lg w-100">
                    Send Reset Link
                </button>
            </form>
            <div class="surface-footer">
                <p class="mb-0">
                    Remembered your password?
                    <a href="/login">Go back to sign in</a>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
