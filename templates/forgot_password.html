{% extends "layout.html" %}

{% block title %}
Forgot Password
{% endblock %}

{% block content %}
<div class="card mt-5 p-4 mx-auto" style="width: fit-content; max-width: 100%;">
    <h2 class="text-center">Forgot Password</h2>
    <form method="POST" action="{{ url_for('forgot_password') }}">
        {# If you enable CSRF: <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> #}
        <div class="mb-3">
            <label for="identifier" class="form-label fw-bold">Username or Email</label>
            <input type="text" class="form-control" id="identifier" name="identifier" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
    </form>
</div>
{% endblock %}
