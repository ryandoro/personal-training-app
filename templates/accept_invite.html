{% extends "layout.html" %}

{% block title %}
Accept Invite
{% endblock %}

{% block content %}
<div class="container">
  <div class="card w-100 shadow-sm p-4 border border-2 rounded-3 mt-4 mb-4" style="border-color:#ced4da;">
    <div class="card-body">
      <h2 class="text-center text-white mb-4 p-3" style="background-color:#1EA4E6;">Finish Setting Up Your Account</h2>

      {% if email %}
        <p class="text-muted">Invited email: <strong>{{ email }}</strong></p>
      {% endif %}

      <form method="POST" action="{{ url_for('accept_invite_post') }}" id="acceptForm" novalidate>
        <input type="hidden" name="token" value="{{ token }}">

        <div class="row g-3">
          <div class="col-md-6">
            <label for="username" class="form-label">Choose a Username <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="username" name="username" required minlength="3" maxlength="50">
          </div>

          <div class="col-md-6">
            <label for="password" class="form-label">Create Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="password" name="password" required minlength="8">
          </div>

          <div class="col-md-6">
            <label for="password2" class="form-label">Confirm Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="password2" name="password2" required minlength="8">
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">Back to Login</a>
          <button type="submit" class="btn btn-primary">Activate Account</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('acceptForm');
  form.addEventListener('submit', (e) => {
    const p1 = document.getElementById('password').value;
    const p2 = document.getElementById('password2').value;
    if (p1 !== p2) {
      e.preventDefault();
      alert('Passwords do not match.');
    }
  });
});
</script>
{% endblock %}
