{% extends "layout.html" %}

{% block title %}
Reset Password
{% endblock %}

{% block content %}
<div class="card mt-5 p-4 mx-auto" style="width: fit-content; max-width: 100%;">
    <h2 class="text-center">Reset Password</h2>
    <form method="post">
        <!-- New Password -->
        <div class="mb-3">
            <label for="password" class="form-label fw-bold">New Password</label>
            <div class="d-flex align-items-center">
                <input type="password" class="form-control me-2" id="password" name="password"
                    pattern="^(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{8,}$"
                    title="At least 8 characters, one uppercase letter, and one special character"
                    required>
                <button type="button" class="btn btn-link px-2" onclick="togglePassword('password', this)">Show</button>
            </div>
        </div>
        <!-- Confirm Password -->
        <div class="mb-3">
            <label for="confirmation" class="form-label fw-bold">Confirm New Password</label>
            <div class="d-flex align-items-center">
                <input type="password" class="form-control me-2" id="confirmation" name="confirmation" required>
                <button type="button" class="btn btn-link px-2" onclick="togglePassword('confirmation', this)">Show</button>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>
</div>
<script>
    function togglePassword(inputId, button) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
            button.textContent = "Hide";
        } else {
            input.type = "password";
            button.textContent = "Show";
        }
    }
</script>
{% endblock %}
