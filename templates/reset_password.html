{% extends "layout.html" %}

{% block title %}
Reset Password
{% endblock %}

{% block content %}
<div class="card mt-5 p-4 mx-auto" style="width: fit-content; max-width: 100%;">
    <h2 class="text-center">Reset Password</h2>

    {% if expires_at %}
        <p class="text-muted text-center small mb-3">
        This link expires at <strong>{{ expires_at }}</strong>
        <span id="expires-rel"></span>.
        </p>
    {% endif %}
  
    <form method="POST" action="{{ url_for('reset_password') }}" id="resetForm">
        {# If you enable CSRF: <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> #}
        <!-- token from the reset link (/reset-password?token=...) -->
        <input type="hidden" name="token" value="{{ token }}">

        <!-- New Password -->
        <div class="mb-3">
            <label for="password" class="form-label fw-bold">New Password</label>
            <div class="d-flex align-items-center">
                <input
                    type="password"
                    class="form-control me-2"
                    id="password"
                    name="password"
                    pattern="^(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{8,}$"
                    title="At least 8 characters, one uppercase letter, and one special character"
                    required>
                <button type="button" class="btn btn-link px-2" onclick="togglePassword('password', this)">Show</button>
            </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
            <label for="confirmation" class="form-label fw-bold">Confirm New Password</label>
            <div class="d-flex align-items-center">
                <input type="password" class="form-control me-2" id="confirmation" name="confirmation" required>
                <button type="button" class="btn btn-link px-2" onclick="togglePassword('confirmation', this)">Show</button>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const rel = document.getElementById('expires-rel');
  const abs = "{{ expires_at or '' }}"; // "YYYY-MM-DD HH:MM:SS UTC"
  if (!abs) return;
  const d = new Date(abs.replace(' UTC','Z'));
  function update() {
    const ms = d - new Date();
    if (ms <= 0) { rel.textContent = " (expired)"; return; }
    const mins = Math.round(ms / 60000);
    if (mins < 60) rel.textContent = ` (~${mins} min)`;
    else rel.textContent = ` (~${Math.round(mins/60)} hr)`;
  }
  update();
  setInterval(update, 30000);
});

function togglePassword(inputId, button) {
  const input = document.getElementById(inputId);
  if (input.type === "password") {
    input.type = "text";
    button.textContent = "Hide";
  } else {
    input.type = "password";
    button.textContent = "Show";
  }
}

// Optional client-side guard to catch mismatches before submit
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('resetForm');
  form.addEventListener('submit', (e) => {
    const p1 = document.getElementById('password').value;
    const p2 = document.getElementById('confirmation').value;
    if (p1 !== p2) {
      e.preventDefault();
      alert('Passwords do not match.');
    }
  });
});
</script>
{% endblock %}
