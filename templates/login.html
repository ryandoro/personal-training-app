{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="experience-container experience-container--narrow">
    <div class="surface-card surface-card--narrow">
        <div class="surface-hero surface-hero--dashboard">
            <div class="surface-hero__icon">
                <i class="bi bi-shield-lock"></i>
            </div>
            <p class="surface-hero__eyebrow">Welcome Back</p>
            <h2 class="surface-hero__title">Sign In</h2>
            <p class="surface-hero__subtitle">
                Access your personalized training, insights, and schedules.
            </p>
        </div>
        <div class="surface-body surface-body--dense">
            <form action="/login" method="post" class="d-flex flex-column gap-3">
                <div>
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input type="text"
                           class="form-control form-control-lg"
                           id="username"
                           name="username"
                           autofocus
                           placeholder="Enter your username"
                           required>
                </div>
                <div>
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password"
                           class="form-control form-control-lg"
                           id="password"
                           name="password"
                           placeholder="Enter your password"
                           required>
                </div>
                <button type="submit" class="btn btn-brand btn-lg w-100">
                    Login
                </button>
            </form>
            <div class="surface-footer">
                <p class="mb-1">
                    <a href="{{ url_for('forgot_password') }}">Forgot your password?</a>
                </p>
                <p class="mb-0">
                    Don't have an account?
                    <a href="/register">Create one</a>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
