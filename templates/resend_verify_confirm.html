<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Resend verification • FitBaseAI</title>
</head>
<body style="margin:0;background:#F5F7FB;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,'Helvetica Neue',sans-serif;color:#111827;line-height:1.6;">
  <div style="min-height:100dvh;display:flex;align-items:center;justify-content:center;padding:24px;">
    <div style="width:100%;max-width:620px;background:#fff;border:1px solid #E5E7EB;border-radius:16px;box-shadow:0 6px 24px rgba(17,24,39,.08);">
      <div style="padding:28px 24px 8px 24px;">
        <h1 style="margin:0 0 8px 0;font-size:22px;line-height:1.3;">Resend verification email?</h1>
        <p style="margin:0;color:#374151;">If your previous link is expired or not working, we can send a new one to the email on file.</p>
      </div>

      <div style="padding:0px 24px 24px 24px;text-align:center;">
        <form method="post" action="{{ url_for('resend_verify_do') }}" style="margin:0 0 18px 0;">
          <input type="hidden" name="token" value="{{ token }}">
          <!-- If you use Flask-WTF, include a CSRF token here -->
          <button type="submit"
                  style="display:inline-block;background:#1EA4E6;color:#fff;border:0;border-radius:10px;padding:12px 18px;font-weight:600;font-size:16px;cursor:pointer;">
            Send me a new link
          </button>
        </form>
        <hr>
        <p style="margin:8px 0 0 0;font-size:12px;color:#6B7280;">
          We’ll send a new link if an account exists and isn’t verified yet. Please check your inbox (and spam).
        </p>
      </div>
    </div>
  </div>
</body>
</html>
