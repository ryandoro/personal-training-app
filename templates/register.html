{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<div class="experience-container experience-container--narrow">
    <div class="surface-card surface-card--narrow">
        <div class="surface-hero surface-hero--dashboard">
            <div class="surface-hero__icon">
                <i class="bi bi-stars"></i>
            </div>
            <p class="surface-hero__eyebrow">Get Started</p>
            <h2 class="surface-hero__title">Create Your Account</h2>
            <p class="surface-hero__subtitle">
                Unlock personalized programming, coaching insights, and faster progress.
            </p>
        </div>
        <div class="surface-body surface-body--dense">
            <form action="/register" method="post" class="d-flex flex-column gap-3">
                <div>
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email"
                           class="form-control form-control-lg"
                           id="email"
                           name="email"
                           placeholder="Enter your email"
                           required>
                </div>
                <div>
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input type="text"
                           class="form-control form-control-lg"
                           id="username"
                           name="username"
                           placeholder="Enter your username"
                           required>
                </div>
                <div>
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password"
                           class="form-control form-control-lg"
                           id="password"
                           name="password"
                           placeholder="Enter your password"
                           required>
                </div>
                <div>
                    <label for="confirmation" class="form-label fw-semibold">Confirm Password</label>
                    <input type="password"
                           class="form-control form-control-lg"
                           id="confirmation"
                           name="confirmation"
                           placeholder="Confirm your password"
                           required>
                </div>
                <button type="submit" class="btn btn-brand btn-lg w-100">
                    Create Account
                </button>
            </form>
            <div class="surface-footer">
                <p class="mb-0">
                    Already have an account?
                    <a href="/login">Sign in</a>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
