{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class="card mt-5 p-4 mx-auto" style="width: fit-content; max-width: 100%;">
        <h2 class="text-center">Register</h2>
        <form action="/register" method="post">
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>                     
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirmation" class="form-label fw-bold">Confirm Password</label>
                <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>
        <p class="mt-3 text-center">
            Already have an account? <a href="/login">Login here</a>.
        </p>
    </div>
{% endblock %}
